[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
board_build.f_cpu = 600000000
lib_deps = 
	tdk-invn-oss/ICM45686@^1.0.1
	adafruit/Adafruit NeoPixel@^1.15.1
	adafruit/Adafruit BMP3XX Library@^2.1.6
	adafruit/Adafruit LIS2MDL@^2.1.8
	sparkfun/SparkFun Extensible Message Parser@^1.0.5
	adafruit/Adafruit PWM Servo Driver Library@^3.0.2
	sparkfun/SparkFun u-blox GNSS v3@^3.1.13
